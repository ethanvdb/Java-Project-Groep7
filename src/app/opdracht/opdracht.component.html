<h3>Opdrachten</h3>
<div class="row border mt-2">
  <table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Uitleg</th>
      <th scope="col">Aantal punten</th>
      <th scope="col">Gedaan?</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let opdracht  of (opdrachten$ |async)">
      <td>{{ opdracht.uitleg}}</td>
      <td>{{ opdracht.punten}}</td>
      <td>
        <button type="submit" class="btn btn-primary"><i class="fas fa-check"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<h3>Toevoegen van opdrachten</h3>
<hr>
<form #contactForm="ngForm" (submit)="addUser(contactForm.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" class="form-control"
           required
           minlength="3"
           name="myName"
           #myName="ngModel"
           [(ngModel)]="user.name">
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" class="form-control"
           required
           pattern="\S+@\S+\.\S+"
           name="myEmail"
           #myEmail="ngModel"
           [(ngModel)]="user.email">
  </div>
  <button type="submit" class="btn btn-primary">
    Submit
  </button>
