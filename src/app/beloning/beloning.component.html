<h3>Beloningen</h3>
<div class="row border mt-2">
  <table class="table table-striped" >
    <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Aantal punten</th>
      <th scope="col">Kopen</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let beloning  of (users$ |async)">
      <td>{{ beloning.naam }}</td>
      <td>{{ beloning.aantalPunten}}</td>
      <td>
        <button type="submit" class="btn btn-primary"><i class="fas fa-shopping-cart"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<h3>Toevoegen van opdrachten</h3>
<div class="container">
  <form #contactForm="ngForm" (submit)="addBeloning(contactForm.value)">
    <div class="form-group">
      <label for="naam">Uitleg</label>
      <input type="text" id="naam" class="form-control"
             required
             minlength="3"
             name="uitleg"
             #myNaam="ngModel"
             [(ngModel)]="opdracht.uitleg">
    </div>
    <div class="form-group">
      <label for="aantalPunten">Punten</label>
      <input type="email" id="aantalPunten" class="form-control"
             required
             name="punten"
             #myPunten="ngModel"
             [(ngModel)]="opdracht.punten">
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
