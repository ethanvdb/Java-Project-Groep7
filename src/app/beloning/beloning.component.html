<h3>Beloningen</h3>
<div class="row border mt-2">
  <table class="table table-striped" >
    <thead>
    <tr>
      <th scope="col">Product</th>
      <th scope="col">Aantal punten</th>
      <th scope="col">Kopen</th>
    </tr>
    </thead>
    <tbody >
    <tr *ngFor="let beloning  of (users$ |async)">
      <td>{{ beloning.naam }}</td>
      <td>{{ beloning.aantalPunten}}</td>
      <td>
        <button type="submit" class="btn btn-primary"><i class="fas fa-shopping-cart"></i></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<h3>Beloning toevoegen</h3>
<div class="container">
  <form>
    <div class="form-group">
      <label for="naam">Naam beloning</label>
      <input type="text" id="naam" class="form-control">
    </div>
    <div class="form-group">
      <label for="aantalPunten">Aantal punten</label>
      <input type="number" id="aantalPunten" class="form-control">
    </div>
    <button type="submit" class="btn btn-primary">
      Submit
    </button>
  </form>
</div>
